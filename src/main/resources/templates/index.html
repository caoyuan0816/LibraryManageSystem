<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
        >
<div th:substituteby="main::head"></div>

<body>

<div th:substituteby="main::nav-and-modals"></div>

<div id="lib-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#lib-carousel" data-slide-to="0" class="active"></li>
        <li data-target="#lib-carousel" data-slide-to="1"></li>
        <li data-target="#lib-carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="/static/images/bg1.png" alt="..."/>
        </div>
        <div class="item">
            <img src="/static/images/bg2.png" alt="..."/>
        </div>
        <div class="item">
            <img src="/static/images/bg3.png" alt="..."/>
        </div>
    </div>
</div>

<div th:substituteby="main::footer-and-scripts"></div>
<!--If register_active_message is not null, show the messages-->
<script th:if="${register_active_message}" type="text/javascript" th:inline="text">
    $(document).ready(function () {
        alertFun("[[${register_active_message}]]");
        setTimeout(function () {
            $('#alertModal').modal("hide");
            window.location.href='/';
        }, 2400);
    });
</script>
</body>
</html>
